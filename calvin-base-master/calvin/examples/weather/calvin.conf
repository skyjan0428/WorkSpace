{
    "global": {
        "storage_type": "local"
    },
    "calvinsys": {
        "capabilities": {
            "weather": {
                "module": "web.openweathermap.OpenWeatherMap",
                "attributes": {"appid": "<appid goes here>"}
            },
            "weather.local": {
                "module": "web.openweathermap.OpenWeatherMap",
                "attributes": {"appid": "<appid goes here>"}
            },
            "io.temperature": {
                "module": "web.openweathermap.OpenWeatherMap",
                "attributes": {"appid":"<appid goes here>", "quantity": "temperature"}
            },
            "io.humidity": {
                "module": "web.openweathermap.OpenWeatherMap",
                "attributes": {"appid":"<appid goes here>", "quantity": "humidity"}
            },
            "io.pressure": {
                "module": "web.openweathermap.OpenWeatherMap",
                "attributes": {"appid":"<appid goes here>", "quantity": "pressure"}
            }
            
        }
    }
}
